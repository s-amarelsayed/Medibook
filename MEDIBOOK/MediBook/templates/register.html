{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               oninput="checkPasswordStrength(this.value)">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                               oninput="checkPasswordMatch()">
                    </div>

                    <div id="password-feedback" class="mb-3">
                        <small class="text-danger">Password must include:</small>
                        <ul class="list-unstyled small">
                            <li id="length" class="text-danger">✗ At least 8 characters</li>
                            <li id="uppercase" class="text-danger">✗ One uppercase letter</li>
                            <li id="lowercase" class="text-danger">✗ One lowercase letter</li>
                            <li id="number" class="text-danger">✗ One number</li>
                            <li id="special" class="text-danger">✗ One special character (!@#$%^&*)</li>
                        </ul>
                        <small id="match-feedback" class="text-danger d-none">✗ Passwords do not match</small>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">I am a...</label>
                        <select class="form-select" id="role" name="role" onchange="toggleFields()" required>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div id="patient-fields">
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div id="doctor-fields" style="display:none;">
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <input type="text" class="form-control" id="specialization" name="specialization">
                        </div>
                        <div class="mb-3">
                            <label for="clinic_id" class="form-label">Clinic</label>
                            <select class="form-select" id="clinic_id" name="clinic_id">
                                {% for clinic in clinics %}
                                <option value="{{ clinic.clinic_id }}">{{ clinic.name }} - {{ clinic.city }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Consultation Price ($)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio (Optional)</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Profile Picture (Optional)</label>
                        <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function checkPasswordStrength(password) {
    const length = password.length >= 8;
    const uppercase = /[A-Z]/.test(password);
    const lowercase = /[a-z]/.test(password);
    const number = /\d/.test(password);
    const special = /[!@#$%^&*]/.test(password);

    document.getElementById('length').className = length ? 'text-success' : 'text-danger';
    document.getElementById('length').innerHTML = length ? '✓ At least 8 characters' : '✗ At least 8 characters';
    
    document.getElementById('uppercase').className = uppercase ? 'text-success' : 'text-danger';
    document.getElementById('uppercase').innerHTML = uppercase ? '✓ One uppercase letter' : '✗ One uppercase letter';
    
    document.getElementById('lowercase').className = lowercase ? 'text-success' : 'text-danger';
    document.getElementById('lowercase').innerHTML = lowercase ? '✓ One lowercase letter' : '✗ One lowercase letter';
    
    document.getElementById('number').className = number ? 'text-success' : 'text-danger';
    document.getElementById('number').innerHTML = number ? '✓ One number' : '✗ One number';
    
    document.getElementById('special').className = special ? 'text-success' : 'text-danger';
    document.getElementById('special').innerHTML = special ? '✓ One special character (!@#$%^&*)' : '✗ One special character (!@#$%^&*)';

    checkPasswordMatch();
}

function checkPasswordMatch() {
    const pwd = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    const feedback = document.getElementById('match-feedback');
    
    if (confirm.length > 0) {
        if (pwd === confirm) {
            feedback.classList.add('d-none');
        } else {
            feedback.classList.remove('d-none');
            feedback.innerHTML = '✗ Passwords do not match';
        }
    } else {
        feedback.classList.add('d-none');
    }
}

function toggleFields() {
    const role = document.getElementById('role').value;
    const patientFields = document.getElementById('patient-fields');
    const doctorFields = document.getElementById('doctor-fields');

    const patientInputs = patientFields.querySelectorAll('input, select');
    const doctorInputs = doctorFields.querySelectorAll('input, select, textarea');

    if (role === 'patient') {
        patientFields.style.display = 'block';
        doctorFields.style.display = 'none';
        patientInputs.forEach(input => input.required = true);
        doctorInputs.forEach(input => input.required = false);
    } else if (role === 'doctor') {
        patientFields.style.display = 'none';
        doctorFields.style.display = 'block';
        patientInputs.forEach(input => input.required = false);
        doctorInputs.forEach(input => input.required = true);
    } else {
        patientFields.style.display = 'none';
        doctorFields.style.display = 'none';
        patientInputs.forEach(input => input.required = false);
        doctorInputs.forEach(input => input.required = false);
    }
}

document.addEventListener('DOMContentLoaded', function () {
    toggleFields();
});
</script>
{% endblock %}
